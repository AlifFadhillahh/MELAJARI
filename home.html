<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('images/bg/Suku-Kalimantan.webp'); background-size: cover;">
    <div id="rotate-device-message">
        <p>Please rotate your device to landscape mode</p>
    </div>
    <section class="home-grid">
        <!-- <button onclick="toggleFullScreen()">Toggle Fullscreen</button> -->
        <div class="name-button">
            <img src="images/button/name.webp">
        </div>
        <div class="play-exit-buttons">
            <img src="images/button/play.webp" id="play-button">
            <img src="images/button/exit.webp" id="exit-button">
        </div>
    </section>

    <script src=" js/home.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/fullscreen.js"></script>
</body>

</html>
