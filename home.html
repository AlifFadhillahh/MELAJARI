<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('images/bg/Suku-Kalimantan.webp');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            text-align: center;
        }

        .name-button img,
        .play-exit-buttons img {
            max-width: 50%; /* Perkecil tampilan gambar */
            height: auto;
            animation: fadeIn 1s ease-in-out, bounce 2s infinite; /* Tambahkan animasi gambar masuk dan bounce */
        }

        .play-exit-buttons {
            display: flex;
            justify-content: space-between; /* Buat play dan exit berdampingan kiri dan kanan */
            gap: 20px; /* Tambahkan jarak antara tombol play dan exit */
        }

        .play-exit-buttons img {
            max-width: 30%; /* Perkecil ukuran play dan exit */
            animation: fadeIn 1s ease-in-out, pulse 2s infinite; /* Tambahkan animasi gambar masuk dan pulse */
        }

        #rotate-device-message {
            display: none;
        }

        @media (orientation: portrait) {
            #rotate-device-message {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
            }

            .home-grid {
                display: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="rotate-device-message">
        <p>Please rotate your device to landscape mode</p>
    </div>
    <section class="home-grid">
        <!-- <button onclick="toggleFullScreen()">Toggle Fullscreen</button> -->
        <div class="name-button">
            <img src="images/button/name.webp">
        </div>
        <div class="play-exit-buttons">
            <img src="images/button/play.webp" id="play-button">
            <img src="images/button/exit.webp" id="exit-button">
        </div>
    </section>

    <script src="js/home.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/fullscreen.js"></script>
</body>

</html>
