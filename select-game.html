<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('images/bg/Suku-Kalimantan.webp'); background-size: cover;">
    <div id="rotate-device-message">
        <p>Please rotate your device to landscape mode</p>
    </div>
    <section class="home-grid">
        <div class="button-container">
            <img src="images/button/back.webp" class="nav-button" id="back-button">
            <img src="images/button/home.webp" class="nav-button" id="home-button">
        </div>
        <div class="box-container">
            <img src="images/button/left-arrow.webp" class="arrow" id="left-arrow">
            <div class="item" id="current-item"><img src="images/course/Adat-Istiadat.webp"></div>
            <img src="images/button/right-arrow.webp" class="arrow" id="right-arrow">
        </div>
    </section>

    <script src="js/select-game.js"></script>
    <script src="js/orientation.js"></script>
</body>

</html>
